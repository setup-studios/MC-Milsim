name: Generate Documentation (Teams Branch)

on:
  push:
    branches: [ teams ]
  pull_request:
    branches: [ teams ]

# Allow only one concurrent deployment per branch
concurrency:
  group: "pages-teams"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout teams branch
        uses: actions/checkout@v4
        with:
          ref: teams
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        
      - name: Make gradlew executable
        run: chmod +x gradlew
        
      - name: Generate both Javadoc and Dokka documentation
        run: ./gradlew combineDocs
        
      - name: Upload build artifacts (for testing)
        uses: actions/upload-artifact@v4
        with:
          name: teams-documentation
          path: './build/docs/combined'
          retention-days: 7

  # Optional: Deploy to a separate GitHub Pages environment for Teams branch
  deploy-staging:
    environment:
      name: teams-staging
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # Only deploy when pushing to teams branch (not on PRs)
    if: github.ref == 'refs/heads/teams' && github.event_name == 'push'
    steps:
      - name: Download documentation artifacts
        uses: actions/download-artifact@v4
        with:
          name: teams-documentation
          path: ./teams-docs
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './teams-docs'
          
      - name: Deploy to GitHub Pages (Teams staging)
        id: deployment
        uses: actions/deploy-pages@v4

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read
